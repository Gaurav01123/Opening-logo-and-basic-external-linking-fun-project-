    <script>
        window.addEventListener('load', function() {
            var loader = document.querySelector('.loader');
            var content = document.querySelector('.content');
    
            setTimeout(function(){
                loader.style.display = 'none';
                content.style.visibility = 'visible';
                startTypingEffect();
            },7000); 
        });

        function startTypingEffect() {
            var text = "Each day is a new chance and a new life"; // The text you want to type
            var delay = 300; // Delay between each character (in milliseconds)
            var typingTextElement = document.getElementById("typing-text");

            var index = 0;
            var timer = setInterval(function() {
                typingTextElement.textContent += text[index];
                index++;

                if (index >= text.length) {
                    clearInterval(timer);
                }
            }, delay);
        }
    </script>
